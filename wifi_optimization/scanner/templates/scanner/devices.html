<!DOCTYPE html>
<html>
<head>
    <title>Connected Devices</title>
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
        h1 { color: #ff0000; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ff0000; padding: 10px; text-align: left; }
        th { background-color: #ff0000; color: #000; }
        tr:nth-child(even) { background-color: #333; }
        .error { background-color: #555; color: #fff; }
        .back-button { text-align: center; margin-top: 20px; }
        button { background-color: #ff0000; color: #fff; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #cc0000; }
    </style>
</head>
<body>
    <h1>Connected Devices</h1>
    <table>
        <tr>
            <th>IP Address</th>
            <th>MAC Address</th>
            <th>Device Name</th>
        </tr>
        {% for device in devices %}
            <tr class="{% if device.ip == 'Error' %}error{% endif %}">
                <td>{{ device.ip }}</td>
                <td>{{ device.mac }}</td>
                <td>{{ device.name }}</td>
            </tr>
        {% endfor %}
    </table>
    <div class="back-button">
        <a href="{% url 'dashboard' %}"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
